<!DOCTYPE html>
<html>
	<head>
		<title>Tank Game v1</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/svg+xml" href="./assets/tank.svg">
		<link href="./stylesheet.css" rel="stylesheet">
		<script src="./main.js" type="module"></script>
	</head>
	
	<body>
			<nav id="topbar">
				<div id="topbar-player-div">
					<p id="topbar-player-current" class="lbl-currentplayer">Player</p>
				</div>
				
				<div id="topbar-angle-div">
					<img id="topbar-angle-svg" src="./assets/angle.svg" width="16px" height="16px">
					<input id="topbar-angle-input" class="inp-angle" maxlength="3" size="1" name="topbar-angle-input"></input>
				</div>
				
				<div id="topbar-power-div">
					<img id="topbar-power-svg" src="./assets/power.svg" width="16px" height="16px">
					<input id="topbar-power-input" class="inp-power" maxlength="3" size="1" name="topbar-power-input"></input>
				</div>
				
				<div id="topbar-wind-div">
					<img id="topbar-wind-svg" src="./assets/wind.svg" width="16px" height="16px">
					<p id="topbar-wind-label" class="lbl-wind">+0</p>
				</div>
				
				<div id="topbar-fire-div">
					<button id="topbar-fire-btn" class="btn-fire" name="topbar-fire-btn">FIRE</button>
				</div>
			</nav>
			
			<nav id="sidebar">
				<div id="sidebar-player-div">
					<p id="sidebar-player-current" class="lbl-currentplayer">Player</p>
				</div>
				
				<div id="sidebar-angle-div">
					<label id="sidebar-angle-label" for="sidebar-angle-input">Angle</label>
					<input id="sidebar-angle-input" class="inp-angle" maxlength="3" size="5" name="sidebar-angle-input">
				</div>
				
				<div id="sidebar-power-div">
					<label id="sidebar-power-label" for="sidebar-power-input">Power</label>
					<input id="sidebar-power-input" class="inp-power" maxlength="3" size="5" name="sidebar-power-input">
				</div>
				
				<div id="sidebar-wind-div">
					<p id="sidebar-wind-label" class="lbl-wind">Wind: +0</p>
				</div>
				
				<div id="sidebar-fire-div">
					<button id="sidebar-fire-btn" class="btn-fire" name="sidebar-fire-btn">FIRE</button>
				</div>
			</nav>
			
			<canvas id="playfield"></canvas>
			
			<form id="mainmenu-form">
			
				<h1 id="mainmenu-title">Tank Game v1</h1>

				<div>
					<label id="mainmenu-p1-label" class="lbl-player" for="mainmenu-p1-input">Player 1</label>
					<input id="mainmenu-p1-input" class="inp-player" maxlength="8" name="mainmenu-p1-input" autofocus>
				</div>
				
				<div>
					<label id="mainmenu-p2-label" class="lbl-player" for="mainmenu-p2-input">Player 2</label>
					<input id="mainmenu-p2-input" class="inp-player" maxlength="8" name="mainmenu-p2-input">
				</div>
				
				<div>
					<label id="mainmenu-p3-label" class="lbl-player" for="mainmenu-p3-input">Player 3</label>
					<input id="mainmenu-p3-input" class="inp-player" maxlength="8" name="mainmenu-p3-input">
				</div>
				
				<div>
					<label id="mainmenu-p4-label" class="lbl-player" for="mainmenu-p4-input">Player 4</label>
					<input id="mainmenu-p4-input" class="inp-player" maxlength="8" name="mainmenu-p4-input">
				</div>
				
				<button id="mainmenu-start-btn" class="btn-start" type="submit">Start Game</button>
				
				<div id="mainmenu-credits">
					<p>Tom White, 2020</p>
					<p>Icons by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
				</div>
				
			</form>
			
			<div id="messagebox" class="modal">
				<textarea id="messagebox-textarea" rows=10 cols="30" readonly></textarea>
				<button id="messagebox-ok">OK</button>
			</div>
			
	</body>
</html>
