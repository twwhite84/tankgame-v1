<!DOCTYPE html>
<html>
	<head>
		<title>Tank Game v1</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./stylesheet.css" rel="stylesheet">
		<script src="./main.js" type="module"></script>
	</head>
	
	<body>
			<nav id="topbar">
				<div id="topbar-player-div">
					<p id="topbar-player-current">Player</p>
				</div>
				
				<div id="topbar-angle-div">
					<img id="topbar-angle-svg" src="./assets/angle.svg" width="16px" height="16px">
					<input id="topbar-angle-input" maxlength="3" size="1" name="topbar-angle-input"></input>
				</div>
				
				<div id="topbar-power-div">
					<img id="topbar-power-svg" src="./assets/power.svg" width="16px" height="16px">
					<input id="topbar-power-input" maxlength="3" size="1" name="topbar-power-input"></input>
				</div>
				
				<div id="topbar-wind-div">
					<img id="topbar-wind-svg" src="./assets/wind.svg" width="16px" height="16px">
					<p id="topbar-wind-label">+0</p>
				</div>
				
				<div id="topbar-fire-div">
					<button id="topbar-fire-btn" class="fire-btn" name="topbar-fire-btn">FIRE</button>
				</div>
			</nav>
			
			<nav id="sidebar">
				<div id="sidebar-player-div">
					<p id="sidebar-player-current">Player</p>
				</div>
				
				<div id="sidebar-angle-div">
					<label id="sidebar-angle-label" for="sidebar-angle-input">Angle</label>
					<input id="sidebar-angle-input" maxlength="3" size="5" name="sidebar-angle-input">
				</div>
				
				<div id="sidebar-power-div">
					<label id="sidebar-power-label" for="sidebar-power-input">Power</label>
					<input id="sidebar-power-input" maxlength="3" size="5" name="sidebar-power-input">
				</div>
				
				<div id="sidebar-wind-div">
					<span id="sidebar-wind-label">Wind: +0</span>
				</div>
				
				<div id="sidebar-fire-div">
					<button id="sidebar-fire-btn" class="fire-btn" name="sidebar-fire-btn">FIRE</button>
				</div>
			</nav>
			
			<canvas id="playfield"></canvas>
			
			<div id="mainmenu">
				<h1 id="mainmenu-title">Tank Game v1</h1>
				
				<div>
					<label for="mainmenu-pone-input">Player 1</label>
					<input id="mainmenu-pone-input" maxlength="8" name="mainmenu-pone-input">
				</div>
				
				<div>
					<label for="mainmenu-ptwo-input">Player 2</label>
					<input id="mainmenu-ptwo-input" maxlength="8" name="mainmenu-ptwo-input">
				</div>
				
				<button id="mainmenu-start-btn">Start Game</button>
		</div>
	</body>
</html>
